<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Build your own PC</title>
    <link rel="stylesheet" href="Assets/Styles/custompc.css" />

                <th>$350000</th>

        <div class="seperator"></div>
        <div class="cost">
            <p>Total cost :</p>
